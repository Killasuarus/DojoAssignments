<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Email</title>
    <style>
    #error{
      border: 1px solid black;
      padding: 5px;
      width: 200px;
      text-align: center;
      background-color: red;
    }
    </style>
  </head>
  <body>
    {% if messages %}
      <div id="error">
      {% for message in messages %}
        {{ message }}
      {% endfor %}
      </div>
    {% endif %}
    <form action="/success" method="post">
      {% csrf_token%}
      <label for="email">Email Address</label>
      <input type="text" name="email">
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
