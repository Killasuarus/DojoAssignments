<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Survey</title>
    <style>

      fieldset{
        width: 300px;
      }
    </style>
  </head>
  <body>
    <fieldset>
      <form action='/process' method='post'>
        {% csrf_token %}
          <p>Your Name: <input class="tb" type='text' name='name'></p>
          <p><label>Dojo Location:</label>
            <select id = "location" name="location">
              <option value = "Berkeley">Berkeley</option>
              <option value = "Chicago">Chicago</option>
              <option value = "Dallas">Dallas</option>
              <option value = "Angeles">Los Angeles</option>
              <option value = "Seattle">Seattle</option>
            </select></p>
          <p><label>Favorite Lanuage:</label>
            <select id = "language" name="language">
              <option value = "JavaScript">JavaScript</option>
              <option value = "Python">Python</option>
              <option value = "C#">C#</option>
              <option value = "English">English</option>
              <option value = "Pig Latin">Pig Latin</option>
            </select></p>
          <p><label>Comments (optional):</label>
            <textarea id="comments" name="comments"></textarea></p>
          <p><input type='submit' value='Submit'></p>
      </form>
    </fieldset>

  </body>
</html>
