<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Word Gen</title>
  </head>
  <body>
    <h1>Random Word (attempt #{{request.session.counter}})</h1>
    <div id="wordbox">
      {{generate}}
    </div>
    <form action="/count" method="post">
      {% csrf_token %}
      <input type="submit" value="Generate">
    </form>
  </body>
</html>
