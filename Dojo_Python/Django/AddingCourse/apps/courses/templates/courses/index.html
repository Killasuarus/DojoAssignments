<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add a course</title>
    <style>
    table th{
      width: 180px;
    }
    table{
      text-align: center;
    }
    </style>
  </head>
  <body>
    <h1>Add A New Course</h1>
    <form action="/course" method="post">
      {% csrf_token %}
      <label for="">Name:</label>
      <input type="text" name="name">
      <label for="">Description:</label>
      <input type="text" name="description">
      <input type="submit" value="Add">
    </form>
    <h1>Courses</h1>
    <table>
      <thead>
        <tr>
          <th>Course Name</th>
          <th>Description</th>
          <th>Date Added</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for course in courses %}
        <tr>
          <td>{{course.name}}</td>
          <td>{{course.description}}</td>
          <td>{{course.created_at}}</td>
          <td><a href="/destroy/{{course.id}}">Remove </a><br><a href="/comments/{{course.id}}"> Comment</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
