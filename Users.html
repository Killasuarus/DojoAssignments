<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Users Form</title>
    <style>
      *{
        outline: 1px dotted red;
      }
      form{
        width: 280px;
        text-align: right;
      }
      table td{
        padding-right: 30px;
      }
      table{
        border: 1px solid black;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript">

      $(document).ready(function(){
        $('form').submit(function(){
          return false
        });
        $('.btn').click(function(){
          var a = $('#info1').val();
          var b = $('#info2').val();
          var c = $('#info3').val();
          var d = $('#info4').val();
          console.log(a, b, c, d)
          $('tbody').append('<tr><td>' +a+'</td>'+'<td>'+b+'</td>'+'<td>'+c+'</td>'+'<td>'+d+'</td><tr>');

        })

      });
    </script>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <td>First Name</td>
          <td>Last Name</td>
          <td>Email Address</td>
          <td>Contact #</td>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
    <h1>Add User</h1>
    <form action="" method="post">
      First Name:<input type="text" id="info1" name="first_name">
      Last Name:<input type="text" id="info2" name="last_name">
      Email Add:<input type="text" id="info3" name="email">
      Contact #:<input type="text" id="info4" name="phone_number">
      <input type="submit" class="btn" value="Submit">
    </form>
  </body>
</html>
